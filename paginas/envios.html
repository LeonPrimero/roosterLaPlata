<!DOCTYPE html>
<html lang="es">
  <!-- Head Section -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      rel="shortcut icon"
      href="../Multimedia/pollo.png"
      type="image/x-icon"
    />

    <title>Rooster - La Plata</title>
  </head>

  <!-- Body Section -->
  <body>
    <header class="headerAnim">
      <h2 class="animation">Bienvenidos a Rooster La Plata</h2>
    </header>
    <div class="grid-wrapper">
      <nav>
        <ul id="navigation">
          <li><a href="../index.html" class="buttoncolor">Inicio</a></li>
          <li><a href="laempresa.html" class="buttoncolor">Empresa</a></li>
          <li><a href="productos.html" class="buttoncolor">Productos</a></li>
          <li id="active"><a href="envios.html" id="current">Envios</a></li>
          <li><a href="recetas.html" class="buttoncolor">Recetas</a></li>
        </ul>
      </nav>
      <aside>
        <h1>
          <img
            src="../Multimedia/pollo.png"
            alt="Rooster Isotipo"
            alt="gallo"
            height="”250”"
            width="200”"
            title="gallo"
          />
        </h1>

        <h1>Envios</h1>
        <p>
          Hacemos envios a La Plata, Berisso, Ensenada, Gonnet, City Bell y
          Villa Elisa.
        </p>
        <!-- Formulario -->
        <div class="container">
          <div class="left">
            <form action="">
              <fieldset>
                <input
                  type="text"
                  name="Company"
                  placeholder="Nombre y apellido"
                  required
                />
                <br />
                <input
                  type="text"
                  name="Contact"
                  placeholder="Contacto"
                  required
                />
                <br />
                <input
                  type="tel"
                  name="phone"
                  placeholder="Telefono"
                  required
                />
                <br />
                <input
                  type="email"
                  name="email"
                  placeholder="E-Mail"
                  required
                />
                <br />
                <input
                  type="text"
                  name="Budget"
                  placeholder="Consulta"
                  required
                />
                <input type="submit" value="envia este formulario" />
                <br />
              </fieldset>
            </form>
          </div>
        </div>

        <p class="button">Leer Mas</p>
      </aside>

      <div class="background-envios"></div>

      <!-- Footer section -->
      <footer>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook-f"></i>
        <span class="sign-off">
          Created by
          <a>Cristian Schmidt - Todos los derechos reservados</a>.
        </span>
      </footer>
    </div>
  </body>
</html>
